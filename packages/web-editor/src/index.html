<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antlr4 Monaco Editor</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        #container {
            height: 80vh;
            width: 70vw;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div 
            id="container"
        ></div>
    </div>
</body>
</html>
